<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Stream Controller</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style type="text/css">
      .f-right {
        float: right;
        text-align: right;
      }
      .jumbotron {
        background-color: gainsboro;
        text-align: center;
      }
      .btn {
        border: 10px solid gainsboro;
      }
      .btn:hover {
        border-color: #BCED91;
        transition: .3s;
      }
      .active {
        border-color: #476A34;
      }
      .boxcast-btn img {
        width: 300px;
        height: 300px;
        float: right;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <div class="stream-headline">
          <h1>Current Stream Status | Youtube</h1>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm-5">
          <div class="youtube-btn btn btn-alert">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/72/YouTube_social_white_square_%282017%29.svg">
          </div>
        </div>
        <div class="col-sm-5 f-right">
          <div class="boxcast-btn btn btn-alert">
            <img src="https://cdn2.hubspot.net/hubfs/484866/May2016/HowItWorksBoxCaster.png">
          </div>
        </div>
      </div>
    </div>

    <div class="container" style="margin-top: 20px;">
      <div class="row">
        <div class="col-sm-6">
          <iframe width="560" height="315" src="https://www.youtube.com/embed/hJSLk3hRIZY" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        <div class="col-sm-6 f-right">
          <iframe width="560" height="315" src="https://www.youtube.com/embed/JQHGHKSVUME" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
      </div>
    </div>

    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- Bootstrap JS CDN -->
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
